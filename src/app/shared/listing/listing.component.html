<div *ngFor="let item of tweetsList">
    <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>@{{item.poi_name}}</mat-card-title>
          <mat-card-subtitle>{{item.country}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            {{item.tweet_text}}
            <div *ngIf="item.sentiment>0">
                <b>Sentiment:</b> Positive
            </div>
            <div *ngIf="item.sentiment<0">
                <b>Sentiment:</b> Negative
            </div>
            <div *ngIf="item.sentiment==0">
                <b>Sentiment:</b> Neutral
            </div>
        </mat-card-content>
      </mat-card>
</div>
<mat-paginator [length]="length"
               [pageSize]="pageSize"               
               (page)="paginationUpdated($event)"
               aria-label="Select page">
</mat-paginator>
