<mat-list class="filter-list">
    <div mat-subheader>Additional Filters</div>
    <mat-chip-list>
        <mat-chip
            class='filter-chip'
            *ngFor="let filter of appliedFilter">
            {{filter.text}}
            <button matChipRemove (click)="removeFilterChip(filter.key)">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip>
    </mat-chip-list>
    <mat-list-item>
        <mat-form-field appearance="fill" class="filter-form-field">
            <mat-label>POIs</mat-label>
            <mat-select #matPoi [formControl]="selectedPois" multiple>
            <mat-option *ngFor="let poi of filterData.poiList" [value]="poi">{{poi}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field appearance="fill" class="filter-form-field">
            <mat-label>Country</mat-label>
            <mat-select #matCountry [formControl]="selectedCountries" multiple>
            <mat-option *ngFor="let country of filterData.countryList" [value]="country">{{country}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field appearance="fill" class="filter-form-field">
            <mat-label>Language</mat-label>
            <mat-select #matLanguage [formControl]="selectedLanguages" multiple>
            <mat-option *ngFor="let language of filterData.languageList" [value]="language">{{language}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
</mat-list>

<div style="text-align: end;">
    <button           
    mat-raised-button
    color="primary"
    class='btn-filter-results'
    (click)="applyFilter()"
    > Apply Filter </button>
    <button           
    mat-raised-button
    class='btn-clear-filter'
    (click)="clearFilters()"
    > Clear Filter </button>
</div>
