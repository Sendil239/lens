
<div class='filter-box'>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                Additional Filters
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class='filter-wrapper'>
                <mat-form-field appearance="fill">
                    <mat-label>POIs</mat-label>
                    <mat-select #matPoi [formControl]="pois" multiple>
                    <mat-option *ngFor="let poiValue of poisList" [value]="poiValue">{{poiValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Country</mat-label>
                    <mat-select #matCountry [formControl]="countries" multiple>
                    <mat-option *ngFor="let countryValue of countryList" [value]="countryValue">{{countryValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Language</mat-label>
                    <mat-select #matLanguage [formControl]="languages" multiple>
                    <mat-option *ngFor="let languageValue of languagesList" [value]="languageValue">{{languageValue}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button           
            mat-raised-button
            class='btn-clear-filter'
            (click)="clearFilters()"
            > Clear Filter </button>
        </mat-expansion-panel>
    </mat-accordion>
</div>
