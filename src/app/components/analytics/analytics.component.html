<div class='barChartDiv' *ngIf="!isLoading">   
    <app-bar 
    [barContainer]="'poiTweetBarChart'"
    [barChartData]="poiTweetList"
    [name]="'Tweet Count'"
    [barTitle]="'POI vs Tweet Count'"
    >
    </app-bar>
</div>
<br>
<div class="roundChartDiv" *ngIf="!isLoading" style="display: flex;">
    <div style='width: 50%; margin-left: 13%;'>
        <app-pie 
        [pieChartData]="countryTweetList"
        [pieTitle]="'Country Vs Tweet Count'"
        >
        </app-pie>
    </div>
    
    <app-rose 
        [roseChartData]="languageTweetList"
        [roseTitle]="'Language Vs Tweet Count'"
        >
    </app-rose>
</div>
<br>
<div id="vaccineHesitancyTweetContainer" [hidden]="isLoading"></div>
<div id="vaccineHesitancyContainer" [hidden]="isLoading">
</div>
<div class='loader-wrapper' *ngIf='isLoading'>
    <mat-spinner></mat-spinner>    
</div>
