<mat-grid-list cols="100">
    <mat-grid-tile [colspan]="5" style="height: 1300px"></mat-grid-tile>
    <mat-grid-tile [colspan]="90" id="charts-wrapper" style="height: 1300px">
        <div class="barDiv">
            <app-bar
                *ngIf="!isLoading"
                [barChartData]="poiTweetList"
                [name]="'Tweets'"
                [barTitle]="'POI Vs Tweet Count'"
            ></app-bar>
        </div>
        <br>
        <div class="barDiv">
            <app-pie 
            *ngIf="!isLoading"
            [pieChartData]="countryTweetList"
            [pieTitle]="'Country Vs Tweet Count'"
            >
            </app-pie>
        </div>
        <br>
    <div class="barDiv">
            <app-rose 
            *ngIf="!isLoading"
            [roseChartData]="languageTweetList"
            [roseTitle]="'Language Vs Tweet Count'"
            >
            </app-rose>
        </div>
        <br>
        <div class="barDiv">
            <app-line 
            *ngIf="!isLoading"
            [lineChartData]="timeSeriesList"
            [lineTitle]="'Language Vs Tweet Count'"
            >
            </app-line>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="5" style="height: 1300px"></mat-grid-tile>

</mat-grid-list>
