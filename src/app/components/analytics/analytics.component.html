<mat-grid-list cols="100">
    <mat-grid-tile [colspan]="20"></mat-grid-tile>
    <mat-grid-tile [colspan]="60" style="height: calc(100vh)">
        <app-bar
            *ngIf="!isLoading"
            [barChartData]="poiTweetList"
            [name]="'Tweets'"
        ></app-bar>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="20"></mat-grid-tile>

</mat-grid-list>
